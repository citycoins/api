components:
  #-------------------------------
  # Reusable operation parameters
  #-------------------------------
  parameters:
    address: 
      in: path
      name: address
      required: true
      schema:
        type: string
      description: The Stacks address to query
    blockheight:
      in: path
      name: blockheight
      required: true
      schema:
        type: string
      description: The Stacks block height to query
    cityname:
      in: path
      name: cityname
      required: true
      schema:
        type: string
      description: The CityCoin symbol to query, e.g. mia or nyc
    cycleid:
      in: path
      name: cycleid
      required: true
      schema:
        type: string
      description: The reward cycle ID to query
    userid:
      in: path
      name: userid
      required: true
      schema:
        type: string
      description: The user ID stored in a CityCoins core contract for a Stacks address
  #-------------------------------
  # Reusable responses
  #-------------------------------
  responses:
    200SuccessText:
      description: Success
      content:
        text/html; charset=utf-8:
          schema:
            type: string